<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            margin: auto;
            display: grid;
            grid-template-rows: repeat(2,120px);
            grid-template-columns: repeat(5,1fr);
            grid-gap: 20px;
            justify-content: center;
        }
        .container > div{
            background-color: teal;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
    </div>
</body>
</html>
