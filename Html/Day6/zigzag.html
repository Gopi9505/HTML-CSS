<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            width: 50%;
            margin: auto;
            padding: 30px;
            background-color: white;
        }
        .row{
            display: flex;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: teal;
            margin: 20px;
            border-radius: 5px;
        }
        .grow-box{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box"></div>
            <div class="box grow-box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box grow-box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box grow-box"></div>
        </div>
    </div>
</body>
</html>
